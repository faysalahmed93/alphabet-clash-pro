<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet class pro</title>
    <!-- daisy and tailwind links  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom -css  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
      <section id="home-section">
      <div  class=" flex flex-col justify-center items-center min-h-screen text-white gap-8">
        <h1 class="font-extrabold font-anton uppercase text-8xl">
          ALPHABET CLASH
        </h1>
        <p class="font-poppins">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button onclick="play()" class="btn btn-active font-poppins">Play Now</button>
         </div>
      </section>
      <!-- play-ground -->
      <section id="play-ground" class="hidden">
      <div
        class="flex flex-col justify-center items-center min-h-screen gap-8"
      >
        <!-- screen -->
        <div
          class="artboard artboard-horizontal phone-6 bg-[#FFFFFFCC] border-[#010313CC] rounded-2xl border-[20px]"
        >
          <div class="flex justify-center "><p class="bg-[#010313CC] px-6 pb-4 text-white rounded-b-lg">Don't watch keyboard  while playing...</p></div>
           <div class="flex justify-center items-center h-full">
            <p id="currentAlphabet" class="text-[#010313] text-9xl font-bold uppercase">Y</p>
        </div>
        </div>
       
        <!-- keyboard start -->
        <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
        </div>
    
        <!-- keyboard end -->
        <!-- dollar-heart -->
        <div class="flex justify-between w-2/3">
        <button class="btn bg-purple-500 rounded-full border-none px-5 text-white">
          life
      <img src="images/heart.svg" alt="">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
          <span>1</span>
        </button>
         <button class="btn bg-[#360490] rounded-full border-none px-5 text-white">
         score
      <img src="images/dollar.svg" alt="">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
          <span>1</span>
        </button>
        </div>
        </div>
      </section>
      <!-- score -->
      <section id="score-section" class=" hidden flex flex-col justify-center items-center min-h-screen ">
        <div class=" bg-[#FFFFFF33] space-y-6 text-center px-8 py-4 rounded-lg text-white">
            <h1 class="text-6xl">Score :</h1>
            <button class="btn text-black text-2xl font-medium">Play Again</button>
            <p class="text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
  </body>
</html>
