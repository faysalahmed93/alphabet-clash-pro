<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet class pro</title>
    <!-- daisy and tailwind links  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom -css  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section
        class="home-section flex flex-col justify-center items-center min-h-screen text-white gap-8 hidden"
      >
        <h1 class="font-extrabold font-anton uppercase text-8xl">
          ALPHABET CLASH
        </h1>
        <p class="font-poppins">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button class="btn btn-active font-poppins">Play Now</button>
      </section>
      <section
        class="play-ground flex flex-col justify-center items-center min-h-screen"
      >
        <!-- screen -->
        <div
          class="artboard artboard-horizontal phone-6 bg-[#FFFFFFCC] border-[#010313CC] rounded-2xl border-[20px]"
        >
          1024×320
        </div>
        <!-- keyboard start -->
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
        <!-- keyboard end -->
      </section>
      <section class="score-section"></section>
    </main>
  </body>
</html>
